<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:4px;">
  <div class="col-9">
   <h4 style= "margin-bottom:4px; padding-bottom:4px">{{job['title']}}</h4>
   <div>
     <h6 style="color:rgb(100, 120, 100)"><b>Location : </b>{{job['location']}}</h6>
     </div>
  {% if 'salary' in job %}
     <div>
     <h6 style="color:rgb(100, 120, 100)"><b>Salary : </b>{{job['salary']}}</h6>
     </div>
   {% endif %}
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-primary">Apply</button>
</div>
</div>
